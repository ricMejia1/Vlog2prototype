<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Academic Journal</h1>
    </header>
    <main>
        <form id="log-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="class-name">Class Name:</label>
            <select id="class-name" required>
                <option value="Calculus 3">Math</option>
                <option value="Physics 2">Science</option>
                <option value="History">History</option>
                <option value="English">English</option>
                <!-- Add more classes as needed -->
            </select>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" required></textarea>
            
            <label for="upload-doc">Upload Document:</label>
            <input type="file" id="upload-doc" accept=".pdf,.doc,.docx">
            
            <label for="upload-video">Upload Video:</label>
            <input type="file" id="upload-video" accept="video/*">
            
            <button type="submit">Post</button>
        </form>
        
        <div id="entries">
            <h2>Posts:</h2>
            <!-- Entries will be appended here -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
