<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Academic Journal</h1>
    </header>
    <main>
        <section id="entry-form">
            <h2>Log Today's Class</h2>
            <form id="log-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="class-name">Class Name:</label>
                <input type="text" id="class-name" name="class-name" required>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" required></textarea>
                <label for="upload-doc">Upload Document:</label>
                <input type="file" id="upload-doc" name="upload-doc">
                <label for="upload-video">Upload Video:</label>
                <input type="file" id="upload-video" name="upload-video" accept="video/*">
                <button type="submit">Save Entry</button>
            </form>
        </section>
        <section id="entries">
            <h2>Previous Entries</h2>
            <!-- Entries will be dynamically added here -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
